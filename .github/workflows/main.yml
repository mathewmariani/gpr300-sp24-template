name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Ninja 📦
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.10.0

      - name: Install dependencies 📦
        run: |
            sudo apt-get update
            sudo apt-get install -y \
            libglfw3-dev \
            libx11-dev \
            libxi-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libopenal-dev \
            libudev-dev \
            libssl-dev

      - name: Build with Cmake 🔧
        run: |
          cmake --preset Release -B build
          cmake --build build --preset Release